<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: cadetblue;
            display: inline-block;
            border: 1px solid rgb(123, 50, 50);
            text-align: center;
            height: 200px;
            width: 200px;           
        }
        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="div01">01</div>
    <div class="div02">02</div>
    <div class="div03">03</div>
    
</body>
</html>
