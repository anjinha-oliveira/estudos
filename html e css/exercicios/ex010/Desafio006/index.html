<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em <abbr title="Linguagem de Marcação de HiperTexto">HTML</abbr> podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag deverá
        ultilizar em cada caso. 
    </p>
    <ul type="square">
        <li><abbr title="Usa a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <h1></h1>">Titulos</abbr></li>
        <li><abbr title="Usa a tag <img></img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <pre></pre> antes do <code></code>">Para estruturar os Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol></ol>">Listas Numeradas</abbr></li>
    </ul>
    
</body>
</html>
